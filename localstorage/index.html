<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local storage</title>
    <style>
        a {
            color: inherit;
        }

        .dark-mode {
            background-color: #222;
            color: #fff;
        }
    </style>
</head>

<body>
    <h1>Halo Sandika!</h1>

    <a href="" onclick="gantiNama()">Ganti Nama</a>
    <a href="" onclick="hapusNama()">Hapus Nama</a>
    <a href="" class="toggle">Dark Mode</a>
    <a href="" onclick="hapusStorage()">Hapus Storage</a>

    <script>
        const judul = document.querySelector('h1');

        let nama = localStorage.getItem('nama');
        if (!nama) {
            nama = prompt('Masukkan nama anda: ');
            localStorage.setItem('nama', nama);
        }

        judul.innerHTML = `Halo, ${nama}!`;

        // Ganti nama
        const gantiNama = (e) => {
            nama = prompt('Masukkan nama baru anda: ');
            localStorage.setItem('nama', nama);
            e.preventDefault();
        }


        // Hapus nama
        const hapusNama = (e) => {
            localStorage.removeItem('nama');
            e.preventDefault();
        }
        // Hapus storage
        const hapusStorage = (e) => {
            localStorage.clear();
            e.preventDefault();
        }

        //  Toggle Dark Mode
        const toggle = document.querySelector('.toggle');
        let tema = localStorage.getItem('tema');

        if (!tema) {
            localStorage.setItem('tema', 'light');
        }

        const darkMode = () => {
            document.body.classList.add('dark-mode');
            toggle.innerHTML = 'Light Mode';
            localStorage.setItem('tema', 'dark');
        }

        const lightMode = () => {
            document.body.classList.remove('dark-mode');
            toggle.innerHTML = 'Dark Mode';
            localStorage.setItem('tema', 'light');
        }

        if (tema === 'dark') {
            darkMode();
        }

        toggle.addEventListener('click', function (e) {
            tema = localStorage.getItem('tema');
            if (tema === 'light') {
                darkMode();
            } else {
                lightMode();
            }

            e.preventDefault();
        });

    </script>
</body>

</html>
